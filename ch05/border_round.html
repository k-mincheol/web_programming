<!DOCTYPE html>
<html>
<head>
    <style>
        div:nth-child(1) {
            border: 2px solid red;
            border-radius: 25px;
        }
        div:nth-child(2) {
            border: 3px solid blue;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다. </div>
