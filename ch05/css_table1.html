<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            /* 이웃한 경계선을 합친다. */
            border-collapse: collapse;
        }

        table,
        td,
        tr {
            border: 1px solid blue;
        }

        td,
        th {
            color: white;
            background-color: green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>aaa@abc.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>bb@bbb.com</td>
        </tr>
    </table>
</body>

</html>
