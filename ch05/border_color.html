<!DOCTYPE html>
<html>

<head>
    <style>
        p.green {
            border-style: solid;
            border-color: green;
        }

        p.red {
            border-style: solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <p class="green">경계선의 색상: green</p>
    <p class="red">경계선의 색상: red</p>
</body>

</html>
