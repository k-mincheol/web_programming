<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid green;
        }

        th {
            background-color: blue;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: separate;
            empty-cells: hide;
        }

        th {
            height: 30px;
        }

        td {
            text-align: center;
            height: 40px;
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>aaa@abc.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>bb@bbb.com</td>
        </tr>
        <tr>
            <td>가나다</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
