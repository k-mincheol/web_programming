<!DOCTYPE html>
<html>

<head>
    <title>ul test</title>
</head>

<body>
    <!-- 번호없는 리스트 -->
    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>라떼</li>
    </ul>

    <!-- 번호있는 리스트 -->
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>라떼</li>
    </ol>
    
    <!-- 정의 리스트 -->
    <dl>
        <dt>에스프레소</dt>
        <dd>- 커피의 원액</dd>
        <dt>아메리카노</dt>
        <dd>- 에스프레소에 물넣음</dd>
        <dt>라떼</dt>
        <dd>- 커피에 우유 섞음</dd>
    </dl>
</body>

</html>
