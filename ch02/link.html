<!DOCTYPE html>
<html>

<head>
    <title>link test</title>
</head>

<body>
    <a href="http://www.google.com" target="_blank">google으로 가자</a>
    <p>target 속성이 _blank 이므로 링크는 새로운 탭에서 열린다.</p>

    <a href="http://www.google.com" target="_self">google으로 가자</a>
    <p>target 속성이 _self 이므로 링크는 기존 탭에서 열린다.</p>
</body>

</html>
