<!DOCTYPE html>
<html>

<head>
    <title>ch09</title>
    <script>
        var s1 = "문자열 1";
        var s2 = "문자열 2";

        s3 = s1.concat(s2);
        // 하나의 문자열을 다른 문자열과 합친다.
        s4 = s1 + s2;
        // + 연산자를 사용해도 동일한 결과가 나오는 것을 확인할 수 있다.
        document.writeln(s3 + "<br>");
        document.writeln(s4 + "<br>");
    </script>
</head>

<body>

</body>

</html>
