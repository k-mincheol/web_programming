<!DOCTYPE html>

<html>

<head>
    <script>
        function checkId() {
            var s = document.getElementById("id").value;
            // s 변수에 id가 id인 요소의 value속성을 읽어오는데
            // 그 길이가 6보다 작다면 if문 실행
            if (s.length < 6) {
                alert("아이디는 6글자 이상이어야 합니다.");
            }

        }
    </script>
</head>

<body>
    아이디: <input type="text" id="id" size=10>
    <button onclick="checkId()">검사</button>
</body>

</html>
