<!DOCTYPE html>
<html>

<head>
    <title>ch09</title>
    <script>
        var sortNum = [20, 24, 10, 2, 3, 11, 54];

        var result1 = sortNum.sort(); 
        // 결과 => 10,11,2,20,24,3,54
        document.write(result1 + "<br>");

        var result2 = sortNum.sort(function (a, b) { return a - b }); 
        // 결과 => 2,3,10,11,20,24,54
        document.write(result2);
    </script>
</head>

<body>

</body>

</html>
