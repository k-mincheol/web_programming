<!DOCTYPE html>
<html>

<head>
    <script>
        function showDialog() {
            alert("안녕하세요");
        }

        function greeting(name, position) {
            alert(name + " " + position + "님을 환영합니다.");
        }

        var test = function () {
            alert("ㅎㅇㅎㅇ");
        };

        function div(a, b) {
            if (b == 0) {
                return;
            }
            return alert(a / b);
        }
    </script>
</head>

<body>
    <button onclick="showDialog();">버튼 누르면 대화상자 함수 실행함.</button>

    <button onclick="greeting('홍길동', '부장')" ;>눌러보세요(greeting())</button>

    <button onclick="test();" ;>눌러보세요(test())</button>

    <button onclick="div('20','10');">누르면 나눔</button>
</body>

</html>
