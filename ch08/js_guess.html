<!DOCTYPE html>
<html>

<head>
    <script>
        var comNum = 63;
        var guessCheckNum = 0;

        function guess() {

            var result = "";

            var number = parseInt(document.getElementById("num").value);
            guessCheckNum++;

            if (number == comNum) {
                result = "성공입니다.";
            } else if (number < comNum) {
                result = "작습니다.";
            } else
                result = "높습니다.";

            document.getElementById("result").value = result;
            document.getElementById("num_cnt").value = guessCheckNum;
            return true;
        }
    </script>
</head>

<body>
    <h1>숫자 맞추기 게임</h1>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.

    <form>
        숫자:
        <input type="text" id="num" size="5">
        <input type="button" value="확인" onclick="guess();">

        추측횟수:
        <input type="text" id="num_cnt" size="5">
        힌트:
        <input type="text" id="result" size="5">
    </form>

</body>

</html>
