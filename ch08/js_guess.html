<!DOCTYPE html>
<html>

<head>
    <script>
        var comNum = 63;
        var guessCheckNum = 0;

        function guess() {

            var result = "";

            // 사용자가 입력한 값을 받아와 변수에 넣는다.
            var number = parseInt(document.getElementById("num").value);
            // 그리고 0으로 초기화 되어있는 추측횟수를 1만큼 증가시킨다.
            guessCheckNum++;

            // 조건문 
            if (number == comNum) {
                // 컴퓨터가 정한 값이랑 사용자가 적은 값이 같으면
                result = "성공입니다.";

            } else if (number < comNum) {
                // 사용자가 적은 값이 작을 때
                result = "작습니다.";
            } else
                // 사용자가 적은 값이 클 때
                result = "높습니다.";

            document.getElementById("result").value = result;
            document.getElementById("num_cnt").value = guessCheckNum;
            return true;
        }
    </script>
</head>

<body>
    <h1>숫자 맞추기 게임</h1>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.

    <form>
        숫자:
        <input type="text" id="num" size="5">
        <input type="button" value="확인" onclick="guess();">

        추측횟수:
        <input type="text" id="num_cnt" size="5">
        힌트:
        <input type="text" id="result" size="5">
    </form>

</body>

</html>
