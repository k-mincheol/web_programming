    <script>
        var x = 10;
        var y = 20;

        document.write(x + y + "<br>");
        document.write(x - y + "<br>");
        document.write(x * y + "<br>");
        document.write(x / y + "<br>");
        document.write(x % y + "<br>");
        
    </script>
