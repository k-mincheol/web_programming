<!DOCTYPE html>
<html>

<head>
    <script>
        // for 반복문
        for (var i = 0; i < 5; i++) {
            document.write("for test" + "<br>");
        }

        // while 반복문
        var i = 0;
        while (i < 10) {
            document.write("while test" + "<br>");
            document.write("while test" + i + "<br>");
            i++;
        }

        for (var a = 1; a <= 6; a++) {
            document.write("<h" + a + "/>header" + a)
        }
    </script>
</head>

<body>
</body>

</html>
