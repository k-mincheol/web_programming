<!DOCTYPE html>
<html>

<head>
    <title>My First javascript</title>
</head>

<body>
    <script>
        var x, y;
        var input;

        input = prompt("정수를 입력하세요", "정수값");
        x = parseInt(input); // 형변환하여 변수에 넣는다.

        input = prompt("정수를 입력하세요", "정수값");
        y = parseInt(input); // 형변환하여 변수에 넣는다.

        document.write(x+y +"<br>");
    </script>
</body>

</html>
