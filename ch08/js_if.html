<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var a = 20;
        var greeting = "good Morning";
        var ok = "okok";
        if (a > 12) {
            document.write(greeting + "<br>");
        } else {
            document.write(ok + "<br>");
        }


        var msg = "";
        var time = new Date().getHours(); // 현재 시간을 받는다.
        if (time < 12) {
            msg = "good morning";
        } else if (time < 18) {
            msg = "good afternoon";
        } else {
            msg = "good evening";
        }
        document.write(msg);
        // alert(msg);

    </script>
</body>

</html>
