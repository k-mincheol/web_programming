<!DOCTYPE html>
<html>

<head>
    <title>My First javascript</title>
</head>

<body>
    <h1 id="test">this is a heading</h1>
    <script>
        function func() {
            e = document.getElementById("test");
            e.style.color = "red";
        }
        function func1() {
            e = document.getElementById("test");
            e.style.color = "blue";
        }
    </script>
    <button type="button" onclick="func()">클릭하면 빨간색으로</button>
    <button type="button" onclick="func1()">클릭하면 파란색으로</button>
</body>

</html>
