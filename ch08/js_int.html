<!DOCTYPE html>
<html>

<head>
    <!-- 내부 자바스크립트 -->
    <!-- 보통 head 태그 안에 javascript를 넣는다 -->
    <title>My First javascript</title>
    <script>
        document.write("hello world");
    </script>
    <!-- 자바 스크립트를 입력할 때는 <script></script> 태그 를 사용한다. -->
    <script>
        // 텍스트에 태그를 추가해서 쓸 수도 있다.
        document.write("<h1>hello world</h1>");
    </script>
</head>

<body>
</body>

</html>
