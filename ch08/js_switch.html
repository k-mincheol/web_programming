<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var grade = prompt("성적을 입력하세요:", "A-F 사이의 문자로");

        switch (grade) {
            case 'A':
                alert("a");
                break;
            case 'B':
                alert("b");
                break;
            case 'C':
                alert("c");
                break;
            case 'D':
                alert("d");
                break;
            case 'E':
                alert("e");
                break;
            case 'F':
                alert("f");
                break;
            default:
                alert("점수없음");
        }
    </script>
</body>

</html>
