<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var s; //값 저장하기 위한 변수 선언

        s = 100; // 변수에 100 저장
        document.write(s + "<br>");

        s = "홍길동"; // 변수에 다시 "홍길동" 저장
        document.write(s + "<br>");

        var a = (20 > 10);
        document.write(a + "<br>"); // boolean true
        var b = (20 < 10);
        document.write(b + "<br>"); // boolean flase

        var c;
        document.write(c + "<br>"); // 변수에 값이 없을 경우 undefined

        var d = "abc";
        document.write(d + "<br>");
        var e = 'abc';
        document.write(e + "<br>");

        var f = "abc";
        document.write(f.length + "<br>");

        var g = "hello" + " world";
        document.write(g + "<br>");

        var h = "helloworld";
        document.write(h.charAt(0) + "<br>"); // 첫 번째 문자 출력
        document.write(h.replace("e", "E") + "<br>"); // 문자열에 있는 'e' 문자를 'E'로 변경
        document.write(h.toUpperCase() + "<br>"); // 문자열을 모두 대문자로 변경

        var car = { model: "bmw", color: "red", hp: 100 };

        document.write(car.model + "<br>");
        document.write(car.color + "<br>");
        document.write(car.hp + "<br>");
    </script>
</body>

</html>
