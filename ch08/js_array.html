<!DOCTYPE html>
<html>

<head>
    <script>
        // 구체적인 값
        var fruits = ["a", "b", "c", "d"];
        document.write(fruits[0] + "<br>");
        document.write(fruits[1] + "<br>");
        document.write(fruits[2] + "<br>");
        document.write(fruits[3] + "<br>");

        // Array 객체로 배열 생성
        var array = new Array();
        var i = 0;
        array[0] = "x";
        array[1] = "y";
        array[2] = "z";
        for (i; i < array.length; i++) {
            document.write(array[i] + "<br>");
        }
    </script>
</head>

<body>
</body>

</html>
