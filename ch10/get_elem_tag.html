<!DOCTYPE html>
<html>

<head>
    <title>ch10</title>
</head>

<body>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>

    <script>
        var list = document.getElementsByTagName('ul')[0];
        // 문서 내의 첫 번째 ul 요소를 찾는다.
        var allItem = list.getElementsByTagName('li');
        // list안에서 즉 첫 번째 ul 안에서 li요소를 전부 찾는다.

        for (var i = 0, length = allItem.length; i < length; i++) {
            alert(allItem[i].firstChild.data);
        }
    </script>
</body>

</html>
