<!DOCTYPE html>
<html>

<head>
    <title>ch10</title>

    <script>
        function OnMouseIn(elem) {
            elem.style.border = "2px solid red";
        }
        function OnMouseOut(elem) {
            elem.style.border = "";
        }
    </script>
</head>

<body>
    <div style="background-color: yellow; width:200px" 
        onmouseover="OnMouseIn(this)" onmouseout="OnMouseOut(this)">마우스를 올려보세요</div>
</body>

</html>
