<!DOCTYPE html>
<html>

<head>
    <title>ex01</title>
    <style>
    body {
        margin: 0px;
        padding: 0px;
      }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="300" height="200" style="border: 1px dotted red"></canvas>
    <canvas id="myCanvas1" width="300" height="200" style="border: 1px dotted red"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "#00ff00";
        context.fillRect(0, 0, 100, 50);
    </script>

    <script>
        var canvas1 = document.getElementById("myCanvas1");
        var context1 = canvas1.getContext("2d");
        context1.beginPath();
        context1.moveTo(0, 0);
        context1.lineTo(100, 100);
        context1.lineTo(150, 50);
        context1.lineTo(200, 100);
        context1.strock();
    </script>
</body>

</html>
