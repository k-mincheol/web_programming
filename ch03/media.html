 <!DOCTYPE html>
 <html>
 <head>
     <title>audio test</title>
 </head>
 <body>
     <h1>오디오</h1>
     <audio src="asd.mp3" autoplay controls></audio>
     <p>autoplay => 음악 자동 재생</p>
     <p>controls => 제어기 화면에 띄움</p>

     <hr>

     <h1>비디오</h1>
     <video width="640" height="200" src="asd.mp4" autoplay controls></video>
     <p>autoplay => 음악 자동 재생</p>
     <p>controls => 제어기 화면에 띄움</p>
 </body>
 </html>
